                        <div class="col-lg-12" style="margin-top:2%;">
                          <label class="control-label">
                            <strong class="text-danger">*</strong>
                            Nombre
                          </label>
                          <input type="text" name="nombre" class="form-control" [(ngModel)]="nombre" requered/>
                          <label class="control-label col-sm-12 col-lg-12 col-xl-12" style="background: #d20007" *ngIf="nombreValidacion == false">
                            Ingresa un nombre valido
                          </label>
                        </div>
                        <!------------------------------------------------Apellido 1----------------------------------------------------------->

                          <input type="text" name="apellido1" class="form-control" [(ngModel)]="apellido1" required/>

                        <div class="col-lg-12" style="margin-top:2%;">
                          <label class="control-label">
                            <strong class="text-danger">*</strong>
                            Usuario:
                          </label>
                          <input type="text" name="usuario" requered enable class="form-control" [(ngModel)]="usuario"/>
                          <label class="control-label col-sm-12 col-lg-12 col-xl-12" style="background: #d20007" *ngIf="usuarioValidacion == false">
                            Ingresa un usuario valido
                          </label>
                        </div>
                        <!---------------------------------------------Contraseña-------------------------------------------------------------->
                        <div class="col-lg-12" style="margin-top:2%;">
                          <label class="control-label">
                            <strong class="text-danger">*</strong>
                            Contraseña:
                          </label>
                          <input type="password" name="contrasena" class="form-control" [(ngModel)]="contrasenia" requered />
                          <label class="control-label col-sm-12 col-lg-12 col-xl-12" style="background: #d20007" *ngIf="contraseniaValidacion == false">

                          <label class="control-label col-sm-12 col-lg-12 col-xl-12" style="background: #d20007" *ngIf="tipoValidacion == false">
                            Selecciona una opcion valida
                          </label>
                          <select style="height: 45px" name="tipo_usuario" class="form-control"  [(ngModel)]="tipoUsu" required>
                            <!--                    <option value="4">Solo Lectura</option>-->
                            <option value="1"> Super Usuario </option>
                            <option value="2"> Operador </option>
                            <option value="3"> Supervisor </option>
                            <option value="4" selected> Solo Lectura </option>
                          </select>
                        </div>

                          <button class="btn btn-success btn-lg" type="submit" (click)="registrarUsuario()" >Registrar</button>
                        </div>

                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort class="table table-responsive table-bordered table-hover table-striped">

                    <ng-container matColumnDef="id" >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 1%"> # </th>
                      <td mat-cell *matCellDef="let row" style="width: 1%" style="text-align: center"> {{row.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="usuario">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                      <td mat-cell *matCellDef="let row" style="text-align: center"> {{row.usuario}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                      <td mat-cell *matCellDef="let row" style="text-align: center"> {{row.nombre}}</td>
                    </ng-container>

                    <ng-container matColumnDef="apellido1">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido 1 </th>
                      <td mat-cell *matCellDef="let row" style="text-align: center"> {{row.apellido1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="apellido2">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido 2 </th>
                      <td mat-cell *matCellDef="let row" style="text-align: center"> {{row.apellido2}} </td>
                    </ng-container>

                    <ng-container matColumnDef="estatus">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                      <td mat-cell *matCellDef="let row" style="text-align: center"> {{row.estatus}} </td>
                    </ng-container>

                    <ng-container matColumnDef="tipo">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Usuario </th>
                      <td mat-cell *matCellDef="let row" style="text-align: center"> {{row.tipo_usuario.tipo_usu}} </td>
                    </ng-container>

                    <ng-container matColumnDef="accion">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
                      <tr mdbTableCol>
                        <td mat-cell *matCellDef="let row" style="text-align: center">
                          <a href="admin_medidor"><mat-icon style="color: white">settings_input_svideo<h6>Medidor</h6></mat-icon></a><br>

                        </td>
                      </tr>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>
