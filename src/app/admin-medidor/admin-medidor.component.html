<div fxLayout="row wrap" class="table table-responsive table-bordered table-hover table-striped">
  <!-- column -->
  <div fxFlex.gt-xl="50" fxFlex.gt-md="33"  fxFlex.gt-xs="100" fxFlex="100" >


    <div fxLayout="row" fxLayoutWrap="wrap">
      <!-- Card column -->
      <div fxFlex.gt-sm="100" fxFlex="100" >
        <mat-card style="width: 295%" class="table-responsive">
          <mat-card-content>
            <mat-card-title style="text-align: center!important;">Medidores</mat-card-title>
          </mat-card-content>
          <mat-tab-group>
            <div style="text-align: center!important;">
              <mat-tab label="Formato Tabla"><mat-card-content>
                <div class="mat-elevation-z8 table-responsive table-borderless table-hover table-striped">
                  <table mat-table [dataSource]="dataSource" matSort class="table">
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                      <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
                    </ng-container>

                    <ng-container matColumnDef="serie">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> N° de Serie </th>
                      <td mat-cell *matCellDef="let row"> {{row.num_serie}} </td>
                    </ng-container>

                    <ng-container matColumnDef="estado">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado de Relevador </th>
                      <td mat-cell *matCellDef="let row"> {{row.estado_relevador}}</td>
                    </ng-container>

                    <ng-container matColumnDef="fecha">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Registro </th>
                      <td mat-cell *matCellDef="let row"> {{row.fch_registro}} </td>
                    </ng-container>

                    <ng-container matColumnDef="grafica">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gráfica </th>
                      <tr mdbTableCol *ngFor="let menuitem of menuItems.getMenuitem()">
                        <td mat-cell *matCellDef="let row">
                          <a><mat-icon (click)="openDialog(row.mac)">equalizer</mat-icon></a>
                        </td>
                      </tr>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>

                  <mat-paginator style="background-color: #2d2d2d; color: #FFFFFF" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
              </mat-card-content>
              </mat-tab>
            </div>
          </mat-tab-group>
        </mat-card>
      </div>
    </div>
  </div>
  <!-- column -->
</div>
